<div data-layer="Add new [transition:move:up]" class="AddNewTransitionMoveUp"
    style="width: 375px; height: 812px; background: #222222; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
    <div data-layer="[container][aspectratio:screen]" class="ContainerAspectratioScreen"
        style="width: 375px; height: 812px; position: relative; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: flex">
        <div data-layer="close button" class="CloseButton" style="width: 40px; height: 40px; position: relative">
            <div data-layer="Ellipse 2 (Stroke)" class="Ellipse2Stroke"
                style="width: 40px; height: 40px; left: 0px; top: 0px; position: absolute; background: white"></div>
            <img data-layer="Union" class="Union"
                style="width: 14px; height: 14px; left: 13px; top: 13px; position: absolute"
                src="https://via.placeholder.com/14x14" />
        </div>
        <div data-layer="Add" class="Add"
            style="color: white; font-size: 72px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
            Add</div>
        <div data-layer="Yellow BG" class="YellowBg"
            style="width: 355px; height: 78px; background: white; border-radius: 10px"></div>
        <div data-layer="task item [component:input-text] " class="TaskItemComponentInputText"
            style="width: 335px; height: 64px; text-align: center; color: #222222; font-size: 17px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
            task item</div>
        <div data-layer="Yellow BG" class="YellowBg"
            style="width: 355px; height: 154px; background: white; border-radius: 10px"></div>
        <div data-layer="details [component:input-text] " class="DetailsComponentInputText"
            style="width: 335px; height: 112px; color: #222222; font-size: 17px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
            note</div>
        <div data-layer="insert due date" class="InsertDueDate"
            style="color: white; font-size: 17px; font-family: Rubik Mono One; font-weight: 400; text-decoration: underline; word-wrap: break-word">
            insert due date</div>
        <div data-layer="SAVE [action:submit]" class="SaveActionSubmit"
            style="color: white; font-size: 72px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
            SAVE</div>
    </div>
</div>
