<div data-layer="Details [transition:move:up]" class="DetailsTransitionMoveUp"
    style="width: 375px; height: 812px; position: relative; background: #222222">
    <div data-layer="Close [container]" class="CloseContainer"
        style="width: 375px; height: 120px; left: 0px; top: 692px; position: absolute; justify-content: center; align-items: center; display: inline-flex">
        <div data-layer="Close " class="Close" style="width: 375px; height: 120px; position: relative">
            <div data-layer="Rectangle 4" class="Rectangle4"
                style="width: 375px; height: 120px; left: 0px; top: 0px; position: absolute; background: #222222"></div>
            <div data-layer="close button [action:goback]" class="CloseButtonActionGoback"
                style="width: 40px; height: 40px; left: 167px; top: 40px; position: absolute">
                <div data-layer="Ellipse 2 (Stroke)" class="Ellipse2Stroke"
                    style="width: 40px; height: 40px; left: 0px; top: 0px; position: absolute; background: white"></div>
                <div data-layer="lucide/x" class="LucideX"
                    style="width: 24px; height: 24px; padding: 6px; left: 8px; top: 8px; position: absolute; justify-content: center; align-items: center; display: inline-flex">
                    <div data-layer="Vector" class="Vector" style="width: 12px; height: 12px; border: 2px white solid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-layer="task Details [container]" class="TaskDetailsContainer"
        style="padding-bottom: 4px; left: 0px; top: 229px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
        <div data-layer="Detail Information " class="DetailInformation"
            style="width: 385px; height: 461px; position: relative">
            <div data-layer="Rectangle 3" class="Rectangle3"
                style="width: 375px; height: 461px; left: 0px; top: 0px; position: absolute; background: #222222"></div>
            <div data-layer="task item" class="TaskItem"
                style="width: 375px; left: 10px; top: 0px; position: absolute; color: white; font-size: 30px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
                task item</div>
            <div data-layer="due" class="Due"
                style="left: 10px; top: 37px; position: absolute; text-align: center; color: white; font-size: 17px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
                due</div>
            <div data-layer="Yellow BG" class="YellowBg"
                style="width: 355px; height: 343px; left: 10px; top: 102px; position: absolute; background: white; border-radius: 10px">
            </div>
            <div data-layer="details [component:input-text] " class="DetailsComponentInputText"
                style="width: 335px; height: 112px; left: 20px; top: 123px; position: absolute; color: #222222; font-size: 17px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
                note</div>
        </div>
    </div>
    <div data-layer="header [container:top-bar]" class="HeaderContainerTopBar"
        style="padding-top: 68px; padding-bottom: 70px; padding-left: 10px; padding-right: 59px; left: 0px; top: 0px; position: absolute; justify-content: flex-start; align-items: center; display: inline-flex">
        <div data-layer="To-Do" class="ToDo"
            style="color: white; font-size: 72px; font-family: Rubik Mono One; font-weight: 400; word-wrap: break-word">
            To-Do</div>
    </div>
</div>
